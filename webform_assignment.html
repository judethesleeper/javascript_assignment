<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add New Item</title>
  </head>
  <body>
    <h1>Add New Item</h1>

    <form 
      action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" 
      method="POST" 
      enctype="multipart/form-data"
    >

     
      <fieldset>
        <legend>General Info</legend>

        <p>
          <label for="itemName">Item Name:</label><br>
          <input type="text" id="itemName" name="itemName" size="50" maxlength="500">
        </p>

        <p>
          <label for="itemDescription">Item Description:</label><br>
          <textarea id="itemDescription" name="itemDescription" rows="4" cols="50"></textarea>
        </p>

        <p>
          <label for="coverImage">Cover Image:</label><br>
          <input type="file" id="coverImage" name="coverImage">
        </p>

        <p>
          <label for="category">Category:</label><br>
          <select id="category" name="category">
            <option value="notSpecified">Not Specified</option>
            <option value="consumption">Consumption</option>
            <option value="household">Household</option>
            <option value="electronic">Electronic</option>
            <option value="gadget">Gadget</option>
          </select>
        </p>
      </fieldset>

      <!-- Misc -->
      <fieldset>
        <legend>Misc.</legend>

        <p>
          <label for="inventoryAmount">Inventory Amount:</label><br>
          <input type="number" id="inventoryAmount" name="inventoryAmount" min="0">
        </p>

        <p>
          <label for="listPrice">List Price:</label><br>
          <input type="number" id="listPrice" name="listPrice" step="0.01" min="0">
        </p>
      </fieldset>

      <!-- Availability and Staff -->
      <fieldset>
        <legend>Availability & Staff</legend>

        <p>Available Store:</p>
        <p>
          <label><input type="checkbox" name="availableStore[]" value="Bangkok"> Bangkok</label><br>
          <label><input type="checkbox" name="availableStore[]" value="Pattaya"> Pattaya</label><br>
          <label><input type="checkbox" name="availableStore[]" value="Phuket"> Phuket</label>
        </p>

        <p>Status:</p>
        <p>
          <label><input type="radio" name="status" value="Active" checked> Active</label><br>
          <label><input type="radio" name="status" value="Inactive"> Inactive</label>
        </p>

        <p>
          <label for="staffEmail">Staff Email:</label><br>
          <input type="email" id="staffEmail" name="staffEmail" size="40">
        </p>
      </fieldset>

      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
