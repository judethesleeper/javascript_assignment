<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Filter Names</title>
  </head>
  <body>
    <h3>Check the Console for Filtered Names</h3>

    <script>
      const people = [ 
        "Alice Anderson", 
        "Aaron Adams", 
        "Bella Brown", 
        "Brian Black", 
        "Cathy Carter", 
        "Charles Cooper", 
        "Diana Davis", 
        "Daniel Drake", 
        "Ella Evans", 
        "Ethan Edwards", 
        "Fiona Fisher", 
        "Frank Foster", 
        "Grace Green", 
        "Gavin Gray", 
        "Hannah Harris", 
        "Henry Hill", 
        "Isabella Ingram", 
        "Ian Irving", 
        "Jack Johnson", 
        "Julia James" 
      ];

      
      const chosenLetter = "B";

      
      const result = people.filter((name) => {
        return name.charAt(0) === chosenLetter;
      });

      
      console.log(`Names starting with "${chosenLetter}":`);
      console.log(result);
    </script>
  </body>
</html>
